services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: avatar_2x
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 10

  game-server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "12345:19128"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: avatar_2x
      DB_USER: root
      DB_PASSWORD: root
    volumes:
      - ../target/Avatar2D-1.0-SNAPSHOT.jar:/app/server.jar
      - ../config.properties:/app/config.properties
      - ../database.properties:/app/database.properties

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_DATABASE: avatar_2x
      ADMINER_DEFAULT_USER: root
      ADMINER_DEFAULT_PASSWORD: root

  web-client:
    build:
      context: ../tools/socket-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - game-server
    environment:
      GAME_SERVER_HOST: game-server
      GAME_SERVER_PORT: 19128
      WEB_SERVER_PORT: 3000

volumes:
  db_data: