<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP/IP Game Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #messages div {
            margin-bottom: 5px;
        }
        .system-message {
            color: #6c757d;
        }
        .sent-message {
            color: #007bff;
        }
        .received-message {
            color: #28a745;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TCP/IP Game Client</h1>
        <p>Kết nối và gửi/nhận tin nhắn với game server thông qua WebSocket proxy.</p>

        <h2>Messages</h2>
        <div id="messages"></div>

        <div class="input-area">
            <input type="number" id="commandInput" placeholder="Command (e.g., -2 for LOGIN)" value="-2">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
